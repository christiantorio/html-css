<body id="main">
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@800&display=swap" rel="stylesheet">
    <h1 id="title">Registration Form</h1>
    <p id="description">Fill this form out to get free swag!</p>
    <form action="" id="survey-form">
        <label for="name" id="name-label">Full name</label>
        <input type="text" id="name" name="name" pattern="[A-Za-z0-9]+" placeholder="Enter your name" required><br><br>
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email address" required><br><br>
        <label for="number" id="number-label">Age</label>
        <input type="number" id="number" name="number" min="1" max="110" placeholder="Enter your age" required><br><br>
        <label for="profession">Choose a profession:</label>
        <select name="profession" id="dropdown">
          <option value="developer">Developer</option>
          <option value="devops">Devops</option>
          <option value="qa">QA Tester</option>
          <option value="pm">Product Management</option>
        </select>
        </br>
        <label for="gender" id="radio">Select gender:</label></br>
        <input type="radio" id="radio" name="gender" value="male">
        <label for="gender" id="radio">Male</label><br>
        <input type="radio" id="radio" name="gender" value="female">
        <label for="gender" id="radio">Female</label><br>
        <label for="computer">What type of computer? </label></br>
        <input type="checkbox" id="computer" name="computer1" value="Windows">
        <label for="computer1"> Windows</label><br>
        <input type="checkbox" id="computer" name="computer2" value="Mac">
        <label for="computer2">Mac</label><br>
        <input type="checkbox" id="computer3" name="vehicle3" value="Linux">
        <label for="computer3">Linux</label><br>
        <label for="why">Why do you want the swag?</label>

        <textarea id="why" name="why" rows="4" cols="50">Explain why you want swag in two to three sentences.
</textarea></br>
        <input type="submit" id="submit" value="Submit">
    </form>
</body>
